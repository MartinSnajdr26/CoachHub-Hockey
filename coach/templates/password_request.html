{% extends "base.html" %}
{% block title %}Zapomenuté heslo{% endblock %}

{% block content %}
<h1>Zapomenuté heslo</h1>
<p>Zadej svůj e-mail a pošleme ti odkaz pro nastavení nového hesla.</p>

<form method="POST" action="{{ url_for('password_forgot') }}" style="max-width:420px; display:flex; flex-direction:column; gap:10px;">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label>E‑mail<br>
    <input type="email" name="email" required>
  </label>
  <button type="submit">Poslat odkaz</button>
  <div><a href="{{ url_for('auth') }}">← Zpět na přihlášení</a></div>
  </form>
{% endblock %}

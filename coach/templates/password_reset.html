<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nastavit nové heslo</title>
  <style>
    :root{ --primary:#ffffff; --secondary:#000000; --tertiary:#c44747; }
    html,body{margin:0; padding:0; height:100%;}
    body{background:var(--primary); color:var(--secondary); font-family: 'Oswald', Arial, sans-serif;}
    .hero-strip{background:#000; display:flex; align-items:center; justify-content:center; padding:6px 16px;}
    .hero-logo{height:150px; width:auto;}
    @media (max-width:900px){ .hero-logo{height:100px;} }
    .helper{color:#666; font-size:14px; text-align:center; margin:6px 0 8px;}
    .wrap{min-height:100vh; display:flex; align-items:flex-start; justify-content:center; padding:12px 16px 24px;}
    .panel{width:100%; max-width:600px; display:grid; grid-template-columns: 1fr; gap:18px;}
    .card{border:2px solid var(--tertiary); border-radius:12px; padding:20px; background:#fff;}
    h1{margin:0 0 12px; color:var(--tertiary); font-size:24px;}
    label{font-size:16px; display:block; margin-bottom:4px;}
    input{width:100%; box-sizing:border-box; padding:10px 12px; border-radius:8px; border:1px solid #bbb; font-size:16px; background:#fff;}
    button{background:var(--tertiary); color:#fff; border:none; padding:10px 16px; border-radius:8px; font-weight:700; cursor:pointer;}
    button:hover{filter:brightness(0.95);}  
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="hero-strip">
    <img class="hero-logo" src="{{ url_for('static', filename='App_Logo.png') }}" alt="App Logo">
  </div>
  <div class="helper">Zadej nové heslo pro svůj účet.</div>

  <div class="wrap">
    <div class="panel">
      <div class="card">
        <h1>Nastavit nové heslo</h1>
        <form method="POST" action="{{ url_for('password_reset', token=token) }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <label>Nové heslo (min. 8 znaků)<br>
            <input type="password" name="password" minlength="8" required>
          </label>
          <label>Potvrzení hesla<br>
            <input type="password" name="password_confirm" minlength="8" required>
          </label>
          <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap; margin-top:8px;">
            <button type="submit">Nastavit heslo</button>
            <a href="{{ url_for('auth') }}" style="font-size:14px;">← Zpět na přihlášení</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

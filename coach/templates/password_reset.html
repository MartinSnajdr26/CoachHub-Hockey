{% extends "base.html" %}
{% block title %}Nastavit nové heslo{% endblock %}

{% block content %}
<h1>Nastavit nové heslo</h1>
<p>Zadej nové heslo pro svůj účet.</p>

<form method="POST" action="{{ url_for('password_reset', token=token) }}" style="max-width:420px; display:flex; flex-direction:column; gap:10px;">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label>Nové heslo (min. 8 znaků)<br>
    <input type="password" name="password" minlength="8" required>
  </label>
  <label>Potvrzení hesla<br>
    <input type="password" name="password_confirm" minlength="8" required>
  </label>
  <button type="submit">Nastavit heslo</button>
  <div><a href="{{ url_for('auth') }}">← Zpět na přihlášení</a></div>
</form>
{% endblock %}
